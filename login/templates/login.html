            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="login-position">
                        <h2>Bem vindo</h2>
                        <form method="post">
                            <label for="login-username">Digite seu nome Habbelix ou e-mail</label>
                            <input type="text" name="login-username" id="login-username">

                            <label for="login-password">Senha</label>
                            <input type="password" name="login-password" id="login-password">

                            <button class="btn big green login-button">Entrar</button>
                        </form>
                        <div class="clear"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>OU</p>
                            </div>
                            <div class="col-md-12">
                                <a href="/register/" class="btn big orange register-button">Registre-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
